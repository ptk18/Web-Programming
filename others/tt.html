<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form action="">
        <div class="container">
            <div style="display: flex;">
            <div class="coloum1">
                <div class="adjust_center bg_cyan cellONE">
                    <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg" alt="" width="140" height="150">
                    <hr>
                    <label for="comment" style="text-align: center;">My Profile:</label><br>
                    <textarea id="profile" rows="5" cols="20"></textarea>
                </div>
            </div>
            <div style="display: block;" class="coloum2">
            <div >
                <div class="bg_yellow">
                    <label for="name" class="underline">Personal Information:</label>
                    <hr>
                </div>
            </div>
        
            <div class="bg_yellow">
                    <label for="name">Name:</label> <br />
                    <input type="text" name="name" placeholder="Phyo Thi Khaing" id="name"/>
            </div>
            <div class="bg_yellow">
                    <label for="range">Age:</label> <br />
                    <input type="range" name="range" id="age"/> 20
            </div>
            <div class="bg_yellow">
                    <label for="email">Email:</label><br />
                    <input type="email" name="email" placeholder="ptk@gmail.com" id="email" />
            </div>
            <div class="bg_yellow">
                    <label for="phone">Phone:</label><br />
                    <input type="tel" name="phone" placeholder="092-345-689" id="phone"/>
            </div>
        </div>
        </div>

            <div class="adjust_center bg_cyan cellTWO">
                <label for="name" class="underline">Address:</label><br>
                <input type="text" name="street" value="Maple Street">
                <input type="text" name="district" id="" value="Califonia">
                <input type="text" list="countries" id="countriesInput" placeholder="Select a country" id="country" />
                <datalist id="countries">
                    <option value="Myanmar"></option>
                    <option value="Thai"></option>
                    <option value="Korea"></option>
                    <option value="Japan"></option>
                    <option value="America"></option>
                </datalist>
            </div>

            <div class="bg_green">
                <label for="name" class="underline">Education:</label>
                <hr>
            </div>

            <div class="bg_green">
                <label for="name">University:</label><br/>
                <input type="text" name="name" value="King Mongkut's Institute of Technology Latkrabang" id="university"/>
            </div>

            <div class="bg_green">
                <label for="name">Degree:</label><br>
                <input type="text" name="name" value="Software Engineering" id=""/>
            </div>

            <div class="bg_green">
                <label for="name">Year of Graduation:</label><br>
                <input type="date" name="date" placeholder="mm/dd/yyyy" id="graduationYear"/>
            </div>

            <div class="adjust_center bg_cyan cellTHREE">
                <label for="name">Reference:</label><br>
                <textarea id="ref" rows="5" cols="20"></textarea>
                <label for="name">Favorite Color:</label><br>
                <input type="color" id="favColour" />
            </div>

            <div class="bg_pink">
                <label for="name" class="underline">Skills & Experience:</label>
                <hr>
            </div>

            <div class="bg_gray">
                <label for="name">Skills:</label><br>
                <textarea id="skills" rows="5" cols="20"></textarea>
            </div>

            <div class="bg_gray">
                <label for="name">Experiences:</label><br>
                <textarea id="experiences" rows="5" cols="20"></textarea>
            </div>

            <div class="button">
                <input type="submit" value="Submit" onclick="displayResume()"/>
            </div>
        </div>
    </form>
</body>
</html>
