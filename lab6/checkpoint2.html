<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Point 2</title>
    <style>
        .container{
            width: 80%;
            margin: auto;
            text-align: center;
        }
        th{
            background-color: lightcoral;
            padding: 8px;
            border: 1px solid black;
        }
        td{
            padding: 8px;
            border: 1px solid black;
        }
        table {
            width: 50%;
            margin: auto;
            text-align: center;
        }
    </style>
    <script>
        function BMI(weight,height){
            const bmi = weight / ((height * 0.01) * (height * 0.01));
            return bmi;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div style="padding: 5px;">
            <label for="weight">Weight(kg): </label>
            <input type="text" id="weight">
        </div>
        <div style="padding: 5px;">
            <label for="height">Height(cm): </label>
            <input type="text" id="height">
        </div>
        <button onclick="calculateBMI()">Calculate</button>
        <h1>BMI Result</h1>
        <p id="bmi_result"></p>
        <h3 id="status"></h3>
        <h1>BMI References</h1>
        <table>
            <tr>
                <th>BMI</th>
                <th>Classification</th>
            </tr>
            <tr>
                <td>Less than 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5 - 24.9</td>
                <td>Normal Weight</td>
            </tr>
            <tr>
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>30.0 or more</td>
                <td>Obese</td>
            </tr>
        </table>
    </div>

    <script>
        function calculateBMI(){
            const weightInput = document.getElementById("weight").value;
            const heightInput = document.getElementById("height").value;

            const weight = parseFloat(weightInput);
            const height = parseFloat(heightInput);

            

            const bmi = BMI(weight,height);
            let text = "With your weight of " + weight +" kg and height of " + height + " cm. Your BMI is "+bmi;
            let status = "";
            if(bmi<18.5){
                status = "You are Underweight";
            }
            else if (bmi >= 18.5 && bmi<24.9){
                status = "You are Normal Weight";
            }
            else if (bmi >= 25.0 && bmi<29.9){
                status = "You are Overweight";
            }
            else if (bmi >= 30.0) {
                status = "You are Obese";
            }
            else{
                status = "sryyyy"
            }

            const outputElement = document.getElementById("bmi_result");
            const statusElement = document.getElementById("status")
            outputElement.innerHTML = text;
            statusElement.innerHTML = status;

            
        }
    </script>
</body>
</html>
