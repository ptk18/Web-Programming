<body style="text-align: center;" cz-shortcut-listen="true">
    <tdata>
            </tdata><table align="center">
        <thead>
            <tr><th colspan="2"><h1 id="questionNum">Question 1</h1></th></tr>
            <tr>
                <th colspan="2"><h2 id="question">Which one of these is a berry?</h2></th>
            </tr>
        </thead>
        <tbody><tr style="width: 1.25rem; height: 2rem"></tr>
            <tr style="width: 1.25rem; height: 1.25rem">
                <td style="background-color: ghostwhite;"><img id="ans1" src="https://www.fast-growing-trees.com/cdn/shop/products/Heritage_Raspberry_1_FGT.jpg" alt="raspberry" title="raspberry"></td>
                <td style="background-color: ghostwhite;"><img id="ans2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/PerfectStrawberry.jpg/220px-PerfectStrawberry.jpg" alt="strawberry" title="strawberry"></td>
            </tr>
            <tr style="width: 1.25rem; height: 1.25rem">
                <td style="background-color: ghostwhite;"><img id="ans3" src="https://www.harighotra.co.uk/images/Shutterstock/aubergine_560x560.jpg" alt="eggplant" title="eggplant"></td>
                <td style="background-color: ghostwhite;"><img id="ans4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bright_red_tomato_and_cross_section02.jpg/220px-Bright_red_tomato_and_cross_section02.jpg" alt="tomato" title="tomato"></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: skyblue; border: none;"><h1 id="wrong" style="display: none; color: rgb(255, 0, 0);">Wrong!</h1></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: skyblue; border: none;"><h1 id="correct" style="display: none; color: green;">Correct!</h1></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: skyblue; border: none;"><h3 id="explanation" style="display: none;"></h3></td>
            </tr>
            <tr>
                <td><h2 id="scoretext" style="background-color: ghostwhite;">Score : 0</h2></td>
                <td  style="background-color: ghostwhite;">
                    <h1 id="next">Next</h1>
                </td>
            </tr>
        
    </tbody></table>

    <script>
        let counter = 0; 
        var num = 1;
        let score = 0;
        let correctAns;
        let correct = document.getElementById('correct');
        let wrong = document.getElementById('wrong');
        let explanation = document.getElementById('explanation');
        let questionNum = document.getElementById("questionNum");
        let questionElement = document.getElementById('question');
        let ans1Element = document.getElementById('ans1');
        let ans2Element = document.getElementById('ans2');
        let ans3Element = document.getElementById('ans3');
        let ans4Element = document.getElementById('ans4');
        let scoreElement = document.getElementById('scoretext');

        let nextElement = document.getElementById('next');
    
        // Function to check the answer and update the score
        function checkAnswer(selectedAnswer) {
            if (selectedAnswer === correctAns) {
                correct.style.display = "block";
                score += 1;
                scoreElement.innerHTML = `Score: ${score}`;
            } else {
                wrong.style.display = "block";
            }
        }
    
        // Add a click event listener to each answer option
        ans1Element.addEventListener('click', () => checkAnswer(ans1Element.src));
        ans2Element.addEventListener('click', () => checkAnswer(ans2Element.src));
        ans3Element.addEventListener('click', () => checkAnswer(ans3Element.src));
        ans4Element.addEventListener('click', () => checkAnswer(ans4Element.src));
    
        function nextQuestion() {
            // Hide the "correct" and "wrong" messages
            correct.style.display = "none";
            wrong.style.display = "none";
            questionNum.innerHTML = `Question ${counter+1}`;

            let question = questions[counter];
            counter += 1;
            num +=1;
            counter %= questions.length; // prevent the index from going out of scope
            answers = question.answer;
            correctAns = answers.find(answer => answer.correct).pic; // Find the correct answer
            explanation.innerHTML = ""; // Clear explanation
            
            questionElement.innerHTML = question.question;
            ans1Element.src = answers[0].pic;
            ans2Element.src = answers[1].pic;
            ans3Element.src = answers[2].pic;
            ans4Element.src = answers[3].pic;
            if (num===6){
                nextElement.innerHTML = `Finish`;
                nextButton.removeEventListener('click', nextQuestion);
                return;
                
            }
        }
    
        let nextButton = document.getElementById('next');
        nextQuestion();
        nextButton.addEventListener('click', nextQuestion);
    </script>
